<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Employees</title>
    <link th:href="@{/styles.css}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <!-- Add a welcome message -->
    <div class="welcome-message">
        <h3>Welcome to our Employee Management System!</h3>
        <p>Manage your employees with ease.</p>
    </div>

    <hr/>

    <h4>List of Employees</h4>

    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Company</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee: ${employees}">
            <td th:text="${employee.name}" />
            <td th:text="${employee.email}" />
            <td th:text="${employee.department}" />
            <td th:text="${employee.company.name}"></td>
            <td>
                <form action="/employees/delete" method="post" onsubmit="return confirm('Are you sure you want to delete this employee?')">
                    <input type="hidden" name="id" th:value="${employee.id}" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<br>
<br>
<br>

<h5>Add a new Employee:</h5>
<form action="/employees" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" required>

    <label for="companyName">Company:</label>
    <input type="text" id="companyName" name="companyName" required>

    <input type="submit" value="Submit">
</form>

</body>
</html>
