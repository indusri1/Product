<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Event</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>

<div class="container">

  <div class="welcome-message">
    <h3>Welcome to the Events Page!</h3>
    <p>Explore and manage your events.</p>
  </div>
  <hr/>

  <div class="container">
    <hr/>

    <h4>List of Events</h4>

    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Company</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="event : ${events}">
        <td th:text="${event.id}"></td>
        <td th:text="${event.name}"></td>
        <td th:text="${event.description}"></td>
        <td th:text="${event.company.name}"></td>
      </tr>
      </tbody>
    </table>

  </div>

  <br>
  <br>
  <br>

  <h5>Add a new Event:</h5>
  <form action="/events" method="post" th:object="${event}">
    <div class="form-group">
      <label for="name">Event Name:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Event Description:</label>
      <textarea id="description" name="description" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="company">Company:</label>
      <select id="company" name="companyName" class="form-control" required>
        <option value="">Select a company</option>
        <option th:each="company : ${companies}" th:value="${company.name}" th:text="${company.name}"></option>
      </select>

    </div>

    <input type="submit" value="Submit" class="btn btn-primary">

  </form>

</div>

</body>
</html>
